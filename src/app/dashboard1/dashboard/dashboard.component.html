
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
          <div class="card auth">
            <div class="card-body auth-card">
              <div class="auth-avatar">
                <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
              </div>
              <form  #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
                <div class="form-group">
                  <label for="phone">Phone : </label>
                  <input type="text" ngModel name="phone" class="form-control" placeholder="970245854" >
                </div>
                <div class="form-group">
                  <label for="password">Password : </label>
                  <input type="password" ngModel name="password" class="form-control" placeholder="********" >
                  <div class="text-right forget-pass">
                    <a routerLink="/forget-password">Forget Password ?</a>
                  </div>
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-my" value="Login">
                </div>
              </form>
              <div class="text-center sign-up">
                Don`t have an account ? <a routerLink="/register">register</a> here.
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
